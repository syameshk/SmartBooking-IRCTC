<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Smart Booking (IRCTC)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- jQuery library -->
        <script type="text/javascript" src="scripts/libs/jquery-2.2.3.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>

    </head>
    <body>
        <script type="text/javascript" src="scripts/main.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-md-12 col-centered">
                    <h2>Smart train booking</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-md-6">
                    <h4>Search Availability</h4>
                    <form>
                        <div class="form-group">
                            <label for="trainnumber">Train Number</label>
                            <input type="number" id="trainnumber" class="form-control" placeholder="Train number" min="0" required >
                        </div>
                        <div class="form-group">
                            <label for="travelfrom">Travel From</label>
                            <input type="text" id="travelfrom" class="form-control" placeholder="Traveling from" required >
                        </div>
                        <div class="form-group">
                            <label for="travelto">Travel To</label>
                            <input type="text" id="travelto" class="form-control" placeholder="Traveling to" required >
                        </div>
                        <div class="form-group">
                            <label for="traveldate">Travel To</label>
                            <input type="date" id="traveldate" class="form-control" placeholder="Traveling date" required >
                        </div>
                        <div class="checkbox">
                            <label for="rac">
                                <input type="checkbox" id="includerac"> Consider RAC Tickets
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default" id="search_submit">Submit</button>
                    </form>
                </div>
                <div class="col-xs-8 col-md-6">
                    <h4>Train Seat Availability</h4>
                    <table class="table table-bordered table-hover">
                        <tbody><tr>
                                <th>Number</th>
                                <th>Starting</th>
                                <th>End</th>		
                                <th>Distance</th>
                                <th>Distance Covered</th>
                                <th>Availability</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>MAS</td>
                                <td>CLT</td>		
                                <td>680</td>
                                <td>100%</td>
                                <td>94</td>
                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </body>
</html>
